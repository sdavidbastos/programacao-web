<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main class="container flex-column gap1">
      <div class="container justify-around">
        <div class="d-flex">
          <div class="d-flex flex-column gap">
            <h2 class="t-primary pb">Jorge Ramon</h2>
            <div class="d-flex justify-between">
              <label for="name"> First Name: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Last Name: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Company: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Title: </label>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="d-flex flex-column gap pt">
          <img class="w4 h4" src="static/cachorro.jpeg" alt="" />
          <button>Change Picture</button>
        </div>
      </div>
      <div class="container justify-around">
        <div class="d-flex">
          <div class="d-flex flex-column gap">
            <h3 class="t-primary">Phone Numbers</h3>
            <div class="d-flex justify-between">
              <label for="name"> Home: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Business: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Mobile: </label>
              <input type="text" />
            </div>
            <div class="d-flex justify-between">
              <label for="name"> Fax: </label>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="d-flex flex-column gap">
          <div class="d-flex">
            <div class="d-flex flex-column gap">
              <h3 class="t-primary">Internet</h3>
              <div class="d-flex justify-between">
                <label for="name"> Email: </label>
                <input name="email" type="text" />
              </div>
              <div class="d-flex justify-between">
                <label for="name"> Web page: </label>
                <input type="text" />
              </div>
              <div class="d-flex justify-between">
                <label for="name"> IM: </label>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
      </div> 
      <div class="container justify-around">
        <div class="d-flex">
            <div class="d-flex flex-column gap">
                <h3 class="t-primary">Internet</h3>
                <div class="d-flex justify-between">
                  <label for="name"> Business: </label>
                  <textarea></textarea>
                </div>
                <div class="d-flex">
                    <input type="radio">
                    <label for="name"> Malling Address </label>
                </div>
              </div>
        </div>
        <div class="d-flex flex-column gap">
          <div class="d-flex">
            <div class="d-flex flex-column gap">
              <h3 class="t-primary">Internet</h3>
              <div class="d-flex justify-between">
                <label for="name"> Home: </label>
                <textarea></textarea>
              </div>
              <div class="d-flex">
                  <input type="radio">
                  <label for="name"> Malling Address </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container justify-center gap1">
          <button class="btn-sm">Save</button>
          <button class="btn-sm">Cancel</button>
      </div>
    </main>
  </body>
</html>
