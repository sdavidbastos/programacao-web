<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./style.css" />
    <title>Slide de David</title>
  </head>
  <body>
    <figure id="slide">
      <img src="./static/images/pug-pugilista.jpg" alt="Pug pugilista" />
      <img src="./static/images/baki-o-campeao.jpg" alt="Baki o campeÃ£o" />
      <img src="./static/images/faixa-preta.jpg" alt="Cachorro faixa preta" />
    </figure>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#slide img:eq(0)").addClass("ativo").show();
        let texto = $(".ativo").attr("alt");
        $("#slide").prepend("<p>" + texto + "</p>");
        setInterval(slide, 3000);
        function slide() {
          if ($(".ativo").next().size()) {
            $(".ativo")
              .fadeOut()
              .removeClass("ativo")
              .next()
              .fadeIn()
              .addClass("ativo");
            let texto = $(".ativo").attr("alt");
            $("#slide p").hide().html(texto).delay(500).fadeIn();
          } else {
            $(".ativo").fadeOut().removeClass("ativo");
            $("#slide img:eq(0)").fadeIn().addClass("ativo");
            $("#slide p").hide().html(texto).delay(500).fadeIn();
          }
        }
      });
    </script>
  </body>
</html>
